<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet" />
  <title>Lesson 10 Final</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1 class="title">Create Your Own Pizza</h1>
  <div class="createOrder">
    <h3>Available Crusts</h3>
    <p>Original</p>
    <p>Thin Crust</p>

    <h3>Available Sauces</h3>
    <p>Classic Tomato</p>
    <p>Spicy Marinara</p>
    <p>White Garlic Sauce</p>

    <h3>Available Toppings</h3>
    <p>Chicken</p>
    <p>Pepperoni</p>
    <p>Cheese</p>
    <p>Mushrooms</p>
    <p>Baby Spinach</p>
    <p>Olives</p>
  </div>

  <div class="form">
    <form>
      <label for="crust">Choose Your Crust:</label>
      <input type="text" id="crust" /><br />
      <label for="sauce">Choose Your Sauce:</label>
      <input type="text" id="sauce" /><br />
      <label for="topping1">Topping 1:</label>
      <input type="text" id="topping1" />
      <label for="topping2">Topping 2:</label>
      <input type="text" id="topping2" />
      <label for="topping3">Topping 3:</label>
      <input type="text" id="topping3" /><br />
      <button id="btn">Create Order</button>
    </form>
  </div>

  <div id="order">
    <p id="firstSales">Completed Pizza Order:</p>
    <div id="pizzaOrder"></div>
    <div id="toppings"></div>
    <p id="secondSales">Sales Total:</p>
    <div id="total">$</div>
  </div>
  <script src="script.js"></script>
</body>

</html>
